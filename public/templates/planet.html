<div style="padding-bottom: 20px;" class="container-fluid" ng-init="$ctrl.loadStuff()">
    <div class="row" style="padding: 60px;">
        <input class="form-control col-sm-9" ng-model="$ctrl.planetName" placeholder="New Planet"/>
        <a style="padding: 0.0em 0.0em 0.0em 0.6em;" ng-click="$ctrl.createPlanet($ctrl.planetName)"><i style="font-size: 2.4em;" class="addHover fa fa-plus" aria-hidden="true"></i></a>
    </div>

    <div class="row" style="padding: 20px;" ng-repeat="planet in $ctrl.planets">
        <ul>
            <li>
                <h4 style="padding: 0px 20px;">{{planet.name}}<a style="padding: 0.0em 0.0em 0.0em 0.6em;" ng-click="$ctrl.deletePlanet(planet.id)"><i class="trashHover fa fa-trash" aria-hidden="true"></i></a></h4>
            </li>
        </ul> 
    </div>
</div>
